<html>
<head>
    <title>Sign Up Form</title>
        <link rel="stylesheet" href="style-signp.css">
</head>
    <body>
    

        <div class="signup-form">
            <img src="user-signup-icon.png" height="100px" width="100px">
            <h1>Sign Up Now</h1>
            <form>
            <input type="email" class="input-box" placeholder="Your Email">
            <input type="password" class="input-box" placeholder="Your Password">
            <p><span> <input type="checkbox"></span> I agree to all the <b>Terms</b> and <b>Conditions</b>.</p>
            
            <button type="button" class="signup-btn">Sign Up</button>
            <hr>
            <p class="or">OR</p>
            <button type="button" class="signup-google-btn">Sign with Google</button>
            <button type="button" class="signup-google-btn">Sign with Discord</button>
            <button type="button" class="signup-google-btn">Sign with Twitter</button>
            <p>Do you have an account ? <a href="#">Sign in</a></p>
        
            </form>
        </div>
    </body>
</html>
